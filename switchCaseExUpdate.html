<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    // Bài 1
    let browser = prompt("Enter browser name");
    switch (browser){
      case "Edge":
        alert("You've got the Edge!");
        break;
      case "Chrome" :
      case "Firefox":
      case "Safari":
      case "Opera":
        alert("Okay we support these browsers too");
        break;
      default:
        alert("We hope that this page looks ok");
    }

    //bài 2
    let a = parseInt(prompt("a?"));
    switch (a){
      case 0:
        alert(0);
        break;
      case 1:
        alert(1);
        break;
      case 2:
      case 3:
        alert("2,3");
    }

    //bài 3
    let value = parseInt(prompt("Nhập giá trị cần kiểm tra")) ;
    switch (true){
        case (value>0):
            alert(1);
            break;
        case(value <0):
            alert(-1);
            break;
        default:
            alert(0);
    }
  </script>
</body>
</html>
